<!DOCTYPE html>
<html>
<head lang="da">
  <meta charset="UTF-8">
  <title>Dokk1 Wayfinding</title>
  <link href="css/style.css" rel="stylesheet" type="text/css"></link>
</head>
<body>
<!-- Wrapper start -->
<div style="display: flex; width: 1080px; height: 1920px;">
  <!-- Rows start -->
  <div class="template">
    <div class="row is-header">
      <span>Læsesal</span>
    </div>
    <div class="row">
      <img src="/aroskanalen/assets/dokk1/icons/wayfinding/arrow-w.png" class="arrow">
      <span>Aarhus 2017</span>
    </div>
    <div class="row">
      <img src="/aroskanalen/assets/dokk1/icons/wayfinding/arrow-s.png" class="arrow">
      <span>Møderum</span>
      <img src="/aroskanalen/assets/dokk1/icons/wayfinding/moederum.png" class="icon">
    </div>
    <div class="row">
      <img src="/aroskanalen/assets/dokk1/icons/wayfinding/arrow-e.png" class="arrow">
      <span>Toiletter</span>
      <img src="/aroskanalen/assets/dokk1/icons/wayfinding/toiletter.png" class="icon">
    </div>
    <div class="row is-grouped">
      <span>Bibliotekarhjælp</span>
    </div>
    <div class="row">
      <img src="/aroskanalen/assets/dokk1/icons/wayfinding/arrow-s.png" class="arrow">
      <span>Faglitteratur</span>
    </div>
    <div class="row">
      <img src="/aroskanalen/assets/dokk1/icons/wayfinding/arrow-se.png" class="arrow">
      <span>Rulletrapper</span>
    </div>
    <div class="row">
      <img src="/aroskanalen/assets/dokk1/icons/wayfinding/arrow-e.png" class="arrow">
      <span>Aflevering</span>
    </div>
    <div class="row is-grouped">
      <span>Café</span>
    </div>
    <div class="row is-grouped">
      <span>Trapper</span>
    </div>
  </div>
  <!-- Rows end -->
</div>
</body>
</html>
