<!DOCTYPE html>
<html ng-app="staffApp">
<head>
  <title>ITK personale</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="assets/js/controllers.js"></script>
  <link href="css/template.css" rel="stylesheet" type="text/css">
</head>
<body ng-controller="staffControl">
<h1 class="header">ITK - Innovation Teknologi Kreativitet</h1>
<div ng-repeat="staff in staffs">
</div>

<article ng-repeat="staff in staffs">
  <article class="group" ng-repeat="member in staff.members" ng-if="$first">
    <h2>{{staff.group}}</h2>
    <div class="group--group" style="background-image: url('{{member.image}}');"></div>
    <div class="group--content">
      <p class="group--name">{{member.firstname}} {{member.lastname}}</p>
      <p class="group--position">{{member.position}}</p>
    </div>
  </article>
  <article class="group" ng-repeat="member in staff.members" ng-if="!$first">
    <div class="group--group" style="background-image: url('{{member.image}}');"></div>
    <div class="group--content">
      <p class="group--name">{{member.firstname}} {{member.lastname}}</p>
      <p class="group--position">{{member.position}}</p>
    </div>
  </article>
</article>
</body>
</html>
