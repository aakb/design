<!DOCTYPE html>
<html ng-app="groupApp">
<head>
  <title>ITK personale</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="assets/js/controllers.js"></script>
  <link href="css/template.css" rel="stylesheet" type="text/css">
</head>
<body ng-controller="groupControl">
<h1 class="header">ITK - Innovation Teknologi Kreativitet</h1>

<article class="group" ng-repeat="group in groups">
  <div class="group--header-wrapper">
    <h2 class="group--header">{{group.group}}</h2>
  </div>
  <div class="group--member-wrapper">
    <article class="group--member" ng-repeat="member in group.members">
      <div class="group--member-image" style="background-image: url('{{member.image}}');"></div>
      <div class="group--member-content">
        <p class="group--member-name">{{member.firstname}} {{member.lastname}}</p>
        <p class="group--member-position">{{member.position}}</p>
      </div>
    </article>
  </div>
</article>
</body>
</html>
