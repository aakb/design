<!DOCTYPE html>
<html>
<head>
  <title>ITK personale</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Libraries -->
  <script type="text/javascript" src="assets/lib/angular-1.5.3.min.js"></script>

  <!-- App code -->
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/groupController.js"></script>
  <script type="text/javascript" src="js/dataService.js"></script>

  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body data-ng-app="groupApp">
<div data-ng-controller="groupControl" class="group-wrapper" data-ng-class="{'has-direction-horizontal' : directionSelected}">
  <section class="toggle">
    <a href="#" class="toggle--direction" data-ng-class="{'has-direction-horizontal' : directionSelected}" data-ng-click="setDirection()">flow</a>
    <a href="#" class="toggle--image-style" data-ng-class="{'has-rounded-images' : imageStyleSelected}" data-ng-click="setImageStyle()">images</a>
    <a href="#" class="toggle--spacing" data-ng-class="{'has-small-images' : largeSpacing}" data-ng-click="setSpacing()">images</a>
  </section>
  <article class="group" data-ng-repeat="group in groups" data-ng-class="{'has-direction-horizontal' : directionSelected, 'has-small-images' : largeSpacing}">
    <div class="group--header-wrapper">
      <h2 class="group--header" data-ng-class="{'has-small-images' : largeSpacing}">{{ group.group }}</h2>
    </div>
    <div class="group--member-wrapper" data-ng-class="{'has-small-images' : largeSpacing}">
      <article class="group--member flip-container" data-ng-class="{'active' : isSelected(member), 'has-small-images' : largeSpacing}" data-ng-click="setActive(member)" data-ng-repeat="member in group.members.data" ontouchstart="this.classList.toggle('hover');">
        <div class="flipper">
          <div class="group--inner-wrapper front">
            <div class="group--member-image" style="background-image: url('images/{{ member.azident | trim }}.jpg');" data-ng-class="{'has-rounded-images' : imageStyleSelected, 'has-small-images' : largeSpacing}"></div>
            <div class="group--member-content">
              <p class="group--member-name">{{ member.kaldenavn | trim }}</p>
              <p class="group--member-meta">{{ member.position | trim }}</p>
            </div>
          </div>
          <div class="group--inner-wrapper back">
            <div class="group--member-image-back" data-ng-class="{'has-rounded-images' : imageStyleSelected, 'has-small-images' : largeSpacing}"></div>
            <div class="group--member-content">
              <p class="group--member-name">{{ member.firstname | trim }} {{ member.lastname | trim }}</p>
              <p class="group--member-meta">{{ member.email | trim }}</p>
              <p class="group--member-meta">{{ member.quote | trim }}</p>
            </div>
          </div>
        </div>
      </article>
    </div>
  </article>
</div>
</body>
</html>
